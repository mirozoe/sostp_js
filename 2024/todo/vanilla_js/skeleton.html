<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <h4>ToDo List</h4>
          </div>
          <div id="placeholder"></div>
          <form>
            <div class="row">
              <div class="col-9">
                <input type="text" class="form-control">
              </div>
              <div class="col">
                <button class="btn btn-primary" id="add">Add</button>
              </div>
              <div class="col">
                <button class="btn btn-primary">Clear all</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      let list_items = []

      const button_add = document.querySelector("#add")
      button_add.addEventListener("click", button_clicked)

      function button_clicked(event) {
        event.preventDefault()

        const input = document.querySelector("input").value
        document.querySelector("input").value = ""
        list_items.push(input)

        generate_items()
      }

      function generate_items() {
        for (let i = 0; i < list_items.length; i++) {
          const row = document.createElement("div")
          row.textContent = list_items[i]
          document.querySelector("#placeholder").appendChild(row)
        }
      }
    </script>
  </body>
</html>
