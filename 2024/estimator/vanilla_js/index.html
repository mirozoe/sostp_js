<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <h1>Investment estimator</h1>
      </div>
      <div class="row mt-3">
        Tool provides you future investment outcome simulation based on predefined inputs.
      </div>
      <div class="row mt-5">
        <form>
          <div class="row justify-content-md-center">
            <div class="col-2">
              <label for="portfolio">Initial portfolio size</label>
              <div class="input-group">
                <input type="text" id="portfolio" class="form-control" value="100000">
                <span class="input-group-text">CZK</span>
              </div>
            </div>
            <div class="col-2">
              <label for="montlySave">Montly save</label>
              <div class="input-group">
                <input type="text" id="monthly" class="form-control" value="1000">
                <span class="input-group-text">CZK/month</span>
              </div>
            </div>
            <div class="col-2">
              <label for="interest">Expected interest rate</label>
              <div class="input-group mb-3">
                <input type="text" id="interest" class="form-control" value="5" aria-describedby="percent">
                <span class="input-group-text" id="percent">%</span>
              </div>
            </div>
            <div class="col-2">
              <label for="inflation">Inflation rate</label>
              <div class="input-group">
                <input type="text" id="inflation" class="form-control" value="2" aria-describedby="percent">
                <span class="input-group-text" id="percent">%</span>
              </div>
            </div>
            <div class="col-2">
              <label for="thorizont">Simulation time horizont</label>
              <div class="input-group">
                <input type="text" id="thorizont" class="form-control" value="10">
                <span class="input-group-text">years</span>
              </div>
            </div>
          </div>
          <div class="row justify-content-md-center text-center">
            <div class="col"></div>
            <div class="col">
              <button type="button" class="btn btn-primary mb-3">Calculate</button>
            </div>
            <div class="col"></div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-3">
          <p>Net valuation (mean): </p>
        </div>
        <div class="col-4">
          <p id="valuation"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p>User investment: </p>
        </div>
        <div class="col-2">
          <p id="user"></p>
        </div>
        <div class="col-3">
          <p>Net gain: </p>
        </div>
        <div class="col-2">
          <p id="gain"></p>
        </div>
      </div>
      <div class="row">
        <div id="results"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="core.js" type="text/javascript">

    </script>
  </body>
</html>
